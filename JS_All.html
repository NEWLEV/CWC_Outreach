<script>
  // ============================================
  // VISUAL ALERT MANAGER - Page Title Blinker
  // ============================================
  const VisualAlertManager_UNUSED = {
    timer: null,
    originalTitle: document.title,
    isBlinking: false,

    start(msg = 'üîî New Record!') {
      if (this.isBlinking) return; // Already blinking
      this.isBlinking = true;
      this.originalTitle = document.title;

      let showMsg = true;
      this.timer = setInterval(() => {
        document.title = showMsg ? msg : this.originalTitle;
        showMsg = !showMsg;
      }, 1000);

      // Stop blinking automatically when user focuses the tab
      window.addEventListener('focus', () => this.stop(), { once: true });
      document.body.addEventListener('click', () => this.stop(), { once: true });
    },

    stop() {
      if (!this.isBlinking) return;
      clearInterval(this.timer);
      document.title = this.originalTitle; // Restore title
      this.isBlinking = false;
    }
  };

  // ============================================
  // AUDIO MANAGER - Centralized Audio System
  // ============================================
  const AudioManager = {
    // State
    state: {
      unlocked: false,
      muted: false,
      volume: 1.0,
      currentProfile: 'urgent',
      audioObject: null,
      availableProfiles: {}
    },

    // Initialize AudioManager
    init(soundProfiles) {
      this.state.availableProfiles = soundProfiles || {};
      this.loadPreferences();
      this.setupUnlockListeners();
      this.loadAudioProfile(this.state.currentProfile);
      console.log('üîä AudioManager initialized:', this.getState());
      return this;
    },

    // Load saved preferences from localStorage
    loadPreferences() {
      const savedVolume = localStorage.getItem('cwc_volume') || 100;
      const savedProfile = localStorage.getItem('cwc_sound_profile') || 'NewEntry';
      const savedMuted = localStorage.getItem('cwc_audio_muted') === 'true';
      const savedUnlocked = localStorage.getItem('cwc_audio_unlocked') === 'true';

      this.state.volume = savedVolume / 100;
      this.state.currentProfile = savedProfile;
      this.state.muted = savedMuted;
      // Restore unlocked state - but we still need user interaction to actually play
      this.state.unlocked = savedUnlocked;

      console.log(`üìã Loaded preferences: Vol=${savedVolume}%, Profile=${savedProfile}, Muted=${savedMuted}, Unlocked=${savedUnlocked}`);
    },

    // Setup unlock listeners for passive unlocking
    setupUnlockListeners() {
      const unlockAttempt = () => {
        // Try to unlock silently
        this.unlock(true).then(success => {
          if (success) {
            // Successfully unlocked, remove listeners
            document.body.removeEventListener('click', unlockAttempt);
            document.body.removeEventListener('touchstart', unlockAttempt);
            document.body.removeEventListener('keydown', unlockAttempt);
          }
        });
      };

      // Add listeners for passive unlock attempts
      document.body.addEventListener('click', unlockAttempt);
      document.body.addEventListener('touchstart', unlockAttempt);
      document.body.addEventListener('keydown', unlockAttempt);
    },

    // Unlock audio (browser autoplay policy)
    // silentMode: if true, suppress toasts (for passive attempts)
    async unlock(silentMode = false) {
      if (this.state.unlocked) {
        return true;
      }

      if (!this.state.audioObject) {
        console.error('‚ùå Audio not initialized');
        return false;
      }

      try {
        // Play silent audio to unlock browser audio context
        this.state.audioObject.volume = 0;
        await this.state.audioObject.play();
        this.state.audioObject.pause();
        this.state.audioObject.currentTime = 0;
        this.state.audioObject.volume = this.state.muted ? 0 : this.state.volume;
        this.state.unlocked = true;
        // Save unlocked state so user doesn't have to re-enable next time
        localStorage.setItem('cwc_audio_unlocked', 'true');

        // Request notification permissions on first unlock
        if ('Notification' in window && Notification.permission === 'default') {
          Notification.requestPermission();
        }

        this.updateUI();
        console.log('‚úÖ Audio unlocked successfully');
        return true;
      } catch (e) {
        console.warn('‚ö†Ô∏è Audio unlock failed:', e);
        return false;
      }
    },

    // Load specific audio profile
    loadAudioProfile(profileKey) {
      const soundData = this.state.availableProfiles[profileKey];
      if (!soundData) {
        console.error(`‚ùå Sound profile "${profileKey}" not found`);
        return false;
      }

      try {
        // Check if this is a synthesized sound
        if (soundData.startsWith('synth:')) {
          this.state.isSynth = true;
          this.state.synthType = soundData.split(':')[1];
          // Clear audio object to prevent confusion, or better yet, keep it null
          this.state.audioObject = null;
        } else {
          this.state.isSynth = false;
          this.state.audioObject = new Audio(soundData);
          this.state.audioObject.volume = this.state.muted ? 0 : this.state.volume;
          this.state.audioObject.load();
        }

        this.state.currentProfile = profileKey;
        localStorage.setItem('cwc_sound_profile', profileKey);
        console.log(`‚úÖ Loaded audio profile: ${profileKey}`);
        return true;
      } catch (e) {
        console.error('‚ùå Failed to load audio:', e);
        return false;
      }
    },

    // Play notification sound
    async play() {
      if (!this.state.unlocked) {
        console.warn('üîá Audio not unlocked yet - user interaction required');
        return false;
      }

      if (this.state.muted) {
        console.log('üîá Audio muted - skipping playback');
        return false;
      }

      // Handle synthesized sounds
      if (this.state.isSynth) {
        return this.playSynthesizedSound(this.state.synthType);
      }

      // Handle standard audio files
      if (!this.state.audioObject) {
        // It might be a synth profile but state corrupted, or just missing file
        if (this.state.availableProfiles[this.state.currentProfile]?.startsWith('synth:')) {
          return this.playSynthesizedSound(this.state.availableProfiles[this.state.currentProfile].split(':')[1]);
        }
        console.error('‚ùå No audio object loaded');
        return false;
      }

      try {
        this.state.audioObject.volume = this.state.volume; // Ensure volume is up to date
        this.state.audioObject.currentTime = 0;
        await this.state.audioObject.play();
        console.log('üîä Played notification sound');
        return true;
      } catch (e) {
        console.error('‚ùå Audio play failed:', e);
        return false;
      }
    },

    // Play synthesized sounds using Web Audio API
    playSynthesizedSound(type) {
      if (!window.AudioContext && !window.webkitAudioContext) return false;

      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const volume = this.state.volume;

      if (type === 'notice') {
        // Ding-Dong (Doorbell style)
        const t = ctx.currentTime;

        // First tone (High)
        const osc1 = ctx.createOscillator();
        const gain1 = ctx.createGain();
        osc1.connect(gain1);
        gain1.connect(ctx.destination);

        osc1.type = 'sine';
        osc1.frequency.setValueAtTime(600, t); // E5 approx
        gain1.gain.setValueAtTime(0, t);
        gain1.gain.linearRampToValueAtTime(volume, t + 0.05);
        gain1.gain.exponentialRampToValueAtTime(0.001, t + 1.2);

        osc1.start(t);
        osc1.stop(t + 1.2);

        // Second tone (Low) - starts after 0.6s
        const osc2 = ctx.createOscillator();
        const gain2 = ctx.createGain();
        osc2.connect(gain2);
        gain2.connect(ctx.destination);

        osc2.type = 'sine';
        osc2.frequency.setValueAtTime(480, t + 0.6); // C5 approx
        gain2.gain.setValueAtTime(0, t + 0.6);
        gain2.gain.linearRampToValueAtTime(volume, t + 0.65);
        gain2.gain.exponentialRampToValueAtTime(0.001, t + 2.5);

        osc2.start(t + 0.6);
        osc2.stop(t + 2.5);

      } else if (type === 'chime') {
        // Single rich chime (Triangle wave with harmonics)
        const t = ctx.currentTime;

        const osc = ctx.createOscillator();
        const gain = ctx.createGain();

        osc.connect(gain);
        gain.connect(ctx.destination);

        osc.type = 'triangle'; // Richer than sine
        osc.frequency.setValueAtTime(880, t); // A5

        gain.gain.setValueAtTime(0, t);
        gain.gain.linearRampToValueAtTime(volume, t + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.001, t + 2.0); // Long decay

        osc.start(t);
        osc.stop(t + 2.0);
      }

      console.log(`üéπ Played synthesized sound: ${type}`);
      return true;
    },

    // Set volume (0-100)
    setVolume(value) {
      const vol = Math.max(0, Math.min(100, value));
      this.state.volume = vol / 100;
      localStorage.setItem('cwc_volume', vol);

      if (this.state.audioObject && !this.state.muted) {
        this.state.audioObject.volume = this.state.volume;
      }

      this.updateUI();
      console.log(`üîä Volume set to ${vol}%`);
    },

    // Toggle mute/unmute
    toggleMute() {
      this.state.muted = !this.state.muted;
      localStorage.setItem('cwc_audio_muted', this.state.muted);

      if (this.state.audioObject) {
        this.state.audioObject.volume = this.state.muted ? 0 : this.state.volume;
      }

      this.updateUI();
      toast(this.state.muted ? 'üîá Audio Muted' : 'üîä Audio Unmuted', 'info');
      console.log(`üîä Audio ${this.state.muted ? 'muted' : 'unmuted'}`);
    },

    // Update UI to reflect current state
    updateUI() {
      // Update header toggle button
      const audioBtn = document.getElementById('btn-audio');
      if (audioBtn) {
        if (!this.state.unlocked) {
          audioBtn.innerText = 'üîá';
          audioBtn.title = 'Click to Enable Audio';
          audioBtn.classList.remove('muted');
        } else if (this.state.muted) {
          audioBtn.innerText = 'üîá';
          audioBtn.title = 'Unmute Audio';
          audioBtn.classList.add('muted');
        } else {
          audioBtn.innerText = 'üîä';
          audioBtn.title = 'Mute Audio';
          audioBtn.classList.remove('muted');
        }
      }

      // Update volume display in settings modal
      const volDisplay = document.getElementById('vol-display');
      const volIcon = document.getElementById('vol-icon');
      const volRange = document.getElementById('rng-volume');

      if (volDisplay) {
        const displayVol = Math.round(this.state.volume * 100);
        volDisplay.innerText = displayVol + '%';
      }

      if (volRange) {
        volRange.value = Math.round(this.state.volume * 100);
      }

      if (volIcon) {
        if (this.state.muted || this.state.volume === 0) {
          volIcon.innerText = 'üîá';
        } else if (this.state.volume < 0.5) {
          volIcon.innerText = 'üîâ';
        } else {
          volIcon.innerText = 'üîä';
        }
      }

      // Update mute button text in settings
      const muteBtnText = document.getElementById('mute-btn-text');
      if (muteBtnText) {
        muteBtnText.innerText = this.state.muted ? 'üîä Unmute Audio' : 'üîá Mute Audio';
      }
    },

    // Get current state (for debugging)
    getState() {
      return {
        ...this.state,
        audioObject: !!this.state.audioObject,
        volumePercent: Math.round(this.state.volume * 100)
      };
    }
  };

  // ============================================
  // VISUAL ALERT MANAGER - Tab Title Flashing
  // ============================================
  const VisualAlertManager = {
    interval: null,
    originalTitle: document.title,
    isFlashing: false,

    start(msg) {
      if (this.isFlashing) return;
      this.originalTitle = document.title;
      this.isFlashing = true;

      let showMsg = true;
      this.interval = setInterval(() => {
        document.title = showMsg ? msg : this.originalTitle;
        showMsg = !showMsg;
      }, 1000);

      // Stop flashing on window focus
      const stopHandler = () => {
        this.stop();
        window.removeEventListener('focus', stopHandler);
        document.body.removeEventListener('click', stopHandler);
      };

      window.addEventListener('focus', stopHandler);
      document.body.addEventListener('click', stopHandler);
    },

    stop() {
      if (!this.isFlashing) return;
      clearInterval(this.interval);
      document.title = this.originalTitle;
      this.isFlashing = false;
    }
  };

  // ============================================
  // STATE MANAGEMENT
  // ============================================
  let STATE = {
    records: [], archives: [],
    user: { email: '', defaultRole: 'CWC', roles: ['CWC'] },
    currentList: 'active',
    chatHistory: [],
    lastRecordCount: 0,
    blur: true,
    externalStatus: {},
    analytics: {},
    sortOrder: 'dateDesc',
    statusFilter: 'new',  // NEW: Filter for CWC view (Defaulted to New)
    selectedId: null,
    hideSystemMessages: true, // NEW: Hide robot logs by default
    unreadChatCount: 0, // NEW: Tracking unread messages for animation
    // PERFORMANCE: Removed dataHash - not needed with timestamp polling
    lastUpdateTimestamp: 0, // For fast polling
    unreadIds: new Set(),
    audioUnlocked: false, // DEPRECATED: Use AudioManager.state.unlocked
    expectingNewRecord: false, // NEW: Flag to auto-open record detected by polling
    addingRecord: false, // LOCK: Prevent double submissions
    newEntrySound: null, // DEPRECATED: Use AudioManager.state.audioObject
    notificationTimer: null,
    blurTimer: null
  };

  // Backward compatibility - mirror AudioManager state in STATE
  Object.defineProperty(STATE, 'audioUnlocked', {
    get: () => AudioManager.state.unlocked,
    set: (val) => { if (val && !AudioManager.state.unlocked) AudioManager.unlock(); }
  });

  Object.defineProperty(STATE, 'newEntrySound', {
    get: () => AudioManager.state.audioObject
  });

  let pollInterval = null;

  // --- INITIALIZATION ---
  window.onload = init;

  function init() {
    try {
      updateLoadStatus('Loading settings...');
      loadSettings();

      updateLoadStatus('Setting up audio...');
      // Audio setup handled by AudioManager.init()

      updateLoadStatus('Requesting data from server...');
      getInitialData();

    } catch (e) {
      showError('Initialization error: ' + e.message);
    }
  }



  function getStatusClass(status) {
    if (!status) return 'chip-new';
    const s = status.toLowerCase();
    if (s.includes('pharmacy')) return 'chip-pharm';
    if (s.includes('outreach')) return 'chip-outreach';
    if (s.includes('submit')) return 'chip-submit';
    if (s === 'new entry') return 'chip-new';
    return 'chip-default';
  }

  function setupFormListeners() {
    console.log('üîå Setting up form listeners...');
    const prnInput = document.querySelector('input[name="prn"]');
    if (prnInput) {
      // Remove existing listeners to prevent duplicates (though difficult with anon functions, checking logic helps)
      // We rely on this being called once on init.

      const validatePRN = function () {
        const val = this.value;
        if (!val) return;

        const k = val.toUpperCase().replace(/[^A-Z0-9]/g, '');
        console.log('üîç Validating PRN:', k);

        // Silently update header badges only (no sounds/alerts)
        const badgesDiv = document.getElementById('d-ext-status');
        if (badgesDiv) {
          badgesDiv.innerHTML = '';
          if (STATE.externalStatus && STATE.externalStatus[k]) {
            const statuses = STATE.externalStatus[k];
            console.log('üìç PRN Match found, updating badges:', statuses);
            statuses.forEach(s => {
              const cssClass = s === 'MAIL' ? 'tag-mail' : (s === 'BANNED' ? 'tag-banned' : 'tag-meds');
              badgesDiv.innerHTML += `<span class="ext-tag ${cssClass}">${s}</span>`;
            });
          }
        }
      };

      prnInput.removeEventListener('blur', validatePRN); // Try to remove if named (it's not, but okay)
      prnInput.addEventListener('blur', validatePRN);

      // Auto-uppercase
      prnInput.addEventListener('input', function () {
        this.value = this.value.toUpperCase();
      });

      console.log('‚úÖ PRN listener attached');
    } else {
      console.warn('‚ö†Ô∏è PRN input not found during setupFormListeners');
    }
  }

  function getInitialData(isRefresh = false) {
    console.log('üìû Calling server getInitialData...');

    google.script.run
      .withSuccessHandler(dataRaw => {
        try {
          console.log('‚úÖ Server response received, length:', dataRaw ? dataRaw.length : 0);
          updateLoadStatus('Parsing server response...');
          const data = JSON.parse(dataRaw);
          console.log('üì¶ Parsed data:', data);

          if (data.error) {
            console.error('‚ùå Server returned error:', data.error);
            showError(data.error);
            return;
          }

          updateLoadStatus('Loading state...');
          const initialRecordCount = STATE.records.length;
          console.log('üìä Initial record count:', initialRecordCount);

          STATE = Object.assign(STATE, {
            records: data.activeRecords || [],
            archives: data.archivedRecords || [],
            user: data.user || STATE.user,
            chatHistory: data.chatHistory || [],
            // CRITICAL FIX: Ensure lastRecordCount is updated from the server response
            lastRecordCount: data.activeRecords ? data.activeRecords.length : 0,
            // PERFORMANCE: dataHash removed from server response
            lastUpdateTimestamp: data.lastUpdateTimestamp || 0,
            externalStatus: data.externalStatus || {},
            recentActivities: data.recentActivities || [],
            // PERFORMANCE: analytics will be lazy-loaded after UI is visible
            analytics: {},
            quickLinks: data.quickLinks || [],
            soundProfiles: (data.config && data.config.soundProfiles) || {}
          });

          console.log('‚úÖ State updated with data:', {
            recordsCount: STATE.records.length,
            archivesCount: STATE.archives.length,
            userEmail: STATE.user?.email,
            quickLinksCount: STATE.quickLinks.length,
            externalStatusKeys: Object.keys(STATE.externalStatus || {}).length
          });
          console.log('üè∑Ô∏è External Status Data:', STATE.externalStatus);

          updateLoadStatus('Rendering UI...');

          // AUDIO INITIALIZATION - Use AudioManager
          AudioManager.init(data.config.soundProfiles || {});
          AudioManager.updateUI(); // Set initial UI state

          updateLoadStatus('Setting user info...');
          document.getElementById('user-email').innerText = STATE.user.email;
          document.getElementById('user-role-display').innerText = STATE.user.defaultRole;

          updateLoadStatus('Loading dropdowns...');
          populateDropdowns((data.config && data.config.dropdowns) || {});

          updateLoadStatus('Setting up views...');
          setupRoleView();
          checkTestModeVisibility();
          setupFormListeners();

          // FIX: Only trigger alert if we have existing data (not on first load)
          if (initialRecordCount > 0 && STATE.records.length > initialRecordCount && !isRefresh) {
            const newRecords = STATE.records.slice(initialRecordCount);
            newRecords.forEach(r => STATE.unreadIds.add(r.rowNum));
            playNotificationSound();
            toast('üö® New Patient Submission!', 'alert');
          } else if (isRefresh) {
            toast('‚úÖ Data Refreshed', 'success');
          }

          updateLoadStatus('Rendering list...');
          renderList();

          updateLoadStatus('Loading chat...');
          renderChat();

          // PERFORMANCE: Show UI before loading analytics
          updateLoadStatus('Complete!');
          document.getElementById('security-overlay').classList.add('hidden');
          document.getElementById('app-container').classList.add('visible');

          // PERFORMANCE: Lazy-load analytics AFTER UI is visible
          setTimeout(() => {
            console.log('üìä Loading analytics...');
            google.script.run
              .withSuccessHandler(analyticsData => {
                if (analyticsData && analyticsData.analytics) {
                  STATE.analytics = analyticsData.analytics;
                  updateKPIs();
                  console.log('‚úÖ Analytics loaded');
                }
              })
              .withFailureHandler(e => console.error('Analytics load failed:', e))
              .getLazyAnalytics();
          }, 100);

          updateLoadStatus('Loading quick links...');
          renderQuickLinks();  // Render quick links menu

          updateLoadStatus('Setting up role view...');
          setupRoleView();

          // Start background processes
          console.log('üöÄ Starting background processes...');
          if (!pollInterval) {
            console.log('‚ñ∂Ô∏è Calling startPolling()...');
            startPolling();
          } else {
            console.log('‚è∏Ô∏è pollInterval already exists, skipping startPolling()');
          }
          if (!STATE.notificationTimer) startNotificationLoop();

          // Check if we should show notification permission banner
          setTimeout(() => checkNotificationBanner(), 1000);

          console.log('‚úÖ Initialization complete!');

        } catch (parseError) {
          console.error('‚ùå Parse error:', parseError);
          console.error('Stack:', parseError.stack);
          showError('Error parsing data: ' + parseError.message);
        }
      })
      .withFailureHandler(error => {
        console.error('‚ùå Server error:', error);
        console.error('Error details:', JSON.stringify(error));
        showError('Server error: ' + error.message);
      })
      .getInitialData();
  }

  function showError(msg) {
    document.getElementById('loader-msg').classList.add('hidden');
    document.getElementById('access-denied').innerHTML = `<h3 style="color:#ef4444">Error</h3><p>${msg}</p>`;
    document.getElementById('access-denied').classList.remove('hidden');
    setTimeout(() => {
      document.getElementById('security-overlay').classList.remove('hidden');
    }, 50);
  }

  // --- AUDIO & NOTIFICATION LOOP FUNCTIONS ---

  function playNotificationSound() {
    AudioManager.play();
  }

  function unlockAudio() {
    AudioManager.unlock();
  }

  function startNotificationLoop() {
    if (STATE.notificationTimer) clearInterval(STATE.notificationTimer);
    STATE.notificationTimer = setInterval(() => {
      if (STATE.unreadIds.size > 0) {
        AudioManager.play();
        VisualAlertManager.start('‚ö†Ô∏è Unread Record!');
        toast('‚ö†Ô∏è Unread Record Alert', 'alert');
      }
    }, 60000); // 60 Seconds
  }

  // --- POLLING LOGIC ---

  // --- OPTIMIZED POLLING (30-second fixed interval) ---
  const POLL_INTERVAL = 30000;  // 30 seconds

  function startPolling() {
    // Clear any existing poll
    if (pollInterval) clearInterval(pollInterval);

    console.log('üîÑ Starting polling loop (30s interval)...');

    // Poll every 30 seconds
    pollInterval = setInterval(() => {
      console.log('‚è∞ Poll tick - checking for new records...');
      pollForNewRecords();
      refreshChat();
    }, POLL_INTERVAL);

    // Run immediately
    console.log('‚ñ∂Ô∏è Running initial poll...');
    pollForNewRecords();
  }

  function pollForNewRecords() {
    // Only poll if the current list view is 'active'
    if (STATE.currentList === 'secondary' && STATE.user.defaultRole === 'CWC') return;

    google.script.run
      .withSuccessHandler(res => {
        console.log('üì° Poll response:', res);

        // NULL SAFETY: Server may return null if there's an error
        if (!res) {
          console.error('‚ùå Server returned null - likely an error processing the request');
          return;
        }

        if (res.hasNew) {
          handleNewRecordAlert(res.newRecords);
          // Update state and refresh UI
          // FILTER DUPLICATES: Prevent race conditions where polling sees record before addRecord returns
          // Use loose equality (==) to handle potential string/number mismatches (e.g. "123" vs 123)
          const uniqueNew = res.newRecords.filter(n => !STATE.records.some(e => e.rowNum == n.rowNum));

          if (uniqueNew.length > 0) {
            STATE.records.push(...uniqueNew);
          }

          STATE.lastRecordCount = res.currentRecordCount;
          // PERFORMANCE: dataHash removed from server response
          STATE.lastUpdateTimestamp = res.lastUpdateTimestamp || STATE.lastUpdateTimestamp;

          if (STATE.expectingNewRecord) {
            const newRecord = res.newRecords[0];
            if (newRecord) {
              setTimeout(() => {
                loadDetail(newRecord, false); // Don't mark as read - user hasn't clicked yet
                const nameField = document.getElementById('inp-patientName');
                if (nameField) {
                  nameField.focus();
                  nameField.select(); // Select text so typing replaces it (if any)
                }
                STATE.expectingNewRecord = false; // Reset flag
              }, 100);
            }
          }

          renderList();
          try { updateKPIs(); } catch (e) { console.error('KPI update error:', e); }

        } else if (res.hasUpdates && res.allRecords) {
          // Handle UPDATES (data changed but count stayed same)
          STATE.records = res.allRecords;
          // PERFORMANCE: dataHash removed from server response
          STATE.lastUpdateTimestamp = res.lastUpdateTimestamp || STATE.lastUpdateTimestamp; // Update timestamp
          STATE.lastRecordCount = res.currentRecordCount;
          renderList();

          // FIXED: If we were waiting for an update (e.g. because save returned null), force refresh detail
          if (STATE.expectingUpdate && STATE.selectedId) {
            console.log('‚è≥ Was expecting update - refreshing detail view now');
            const updatedRec = STATE.records.find(r => r.rowNum == STATE.selectedId);
            if (updatedRec) {
              loadDetail(updatedRec);
              toast('‚úÖ Data synced successfully', 'success');
            }
            STATE.expectingUpdate = false;
          }

          // DETECT STATUS CHANGES FOR ALERTS
          // Check if any record has newly entered a state relevant to the current user
          const currentRelevantIds = new Set(STATE.records.filter(r => {
            if (STATE.user.defaultRole === 'PHARMACY') return r.workflowStatus === 'Submitted to Pharmacy';
            return r.workflowStatus === 'Pharmacy Update Received'; // Alert CWC when Pharmacy responds
          }).map(r => r.rowNum));

          const newRelevantRecords = res.allRecords.filter(r => {
            if (STATE.user.defaultRole === 'PHARMACY') return r.workflowStatus === 'Submitted to Pharmacy';
            return r.workflowStatus === 'Pharmacy Update Received';
          });

          const alerts = newRelevantRecords.filter(r => !currentRelevantIds.has(r.rowNum));

          if (alerts.length > 0) {
            handleNewRecordAlert(alerts);
            renderList(); // FIX: Re-render to show visual unread state
          }
          updateKPIs();
        } else if (res.currentRecordCount !== STATE.lastRecordCount) {
          // This handles manual deletion/archiving from the sheet
          console.log('Record count mismatch, forcing full refresh.');
          init(); // Re-initialize to get a fresh list
        } else {
          // No updates, but keep timestamp fresh just in case (though it shouldn't change if no update)
          if (res.lastUpdateTimestamp) STATE.lastUpdateTimestamp = res.lastUpdateTimestamp;
        }
      })
      .withFailureHandler(e => {
        console.error('‚ùå Polling error:', e);
      })
      .checkForNewRecords(STATE.lastRecordCount, STATE.lastUpdateTimestamp); // FIXED: Send Timestamp, not Hash
  }

  function handleNewRecordAlert(newRecords) {
    if (!newRecords || newRecords.length === 0) return;

    // FILTER ALERTS BASED ON ROLE
    const relevantRecords = newRecords.filter(r => {
      if (STATE.user.defaultRole === 'PHARMACY') {
        // Pharmacy only cares about records assigned to them
        return r.workflowStatus === 'Submitted to Pharmacy' || r.workflowStatus === 'Pharmacy Update Received';
      } else {
        // CWC cares about everything, but specifically New Entries and Updates
        return true;
      }
    });

    if (relevantRecords.length === 0) return;

    relevantRecords.forEach(r => {
      // SKIP ALERTS IF CREATED BY SELF (User already knows they created it)
      if (r.creatorEmail === STATE.user.email) {
        console.log('üîá Skipping alert for self-created record:', r.rowNum);
        return;
      }

      // 1. Audible Alert (Managed by AudioManager)
      AudioManager.play();

      // 2. Visual Alert (Tab Flashing)
      VisualAlertManager.start('üîî New Record!');

      // 2. Visible Toast
      let msg = `üîî NEW ENTRY: ${r.patientName || 'New Patient'} added!`;
      if (r.workflowStatus === 'Submitted to Pharmacy') msg = `üîî NEW PHARMACY ORDER: ${r.patientName}`;
      else if (r.workflowStatus === 'Pharmacy Update Received') msg = `üîî PHARMACY UPDATE: ${r.patientName}`;

      toast(msg, 'alert');

      // 3. Highlight in list
      STATE.unreadIds.add(r.rowNum);

      // 4. Desktop Notification (if permitted)
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification(`CWC ALERT: New Patient Record`, {
          body: `${r.patientName || 'Unnamed Patient'} has been added to the active list. Status: ${r.workflowStatus || 'New Entry'}`,
          icon: 'üö®'
        });
      }
    });
  }

  function renderListImmediate() {
    const el = document.getElementById('list-wrapper');
    el.innerHTML = '';
    const term = (document.getElementById('search').value || '').toLowerCase();

    let src;
    if (STATE.currentList === 'secondary') {
      if (STATE.user.defaultRole === 'PHARMACY') {
        src = STATE.records.filter(r => r.workflowStatus === 'Pharmacy Update Received');
      } else {
        // CWC: Apply filtering to archives
        src = STATE.archives;

        // APPLY CWC FILTER TO ARCHIVES
        if (STATE.statusFilter === 'pharmacy') {
          src = src.filter(r => r.workflowStatus === 'Submitted to Pharmacy' || r.workflowStatus === 'Pharmacy Update Received');
        } else if (STATE.statusFilter === 'outreach') {
          src = src.filter(r => r.workflowStatus === 'Outreach Update Sent');
        } else if (STATE.statusFilter === 'new') {
          src = src.filter(r => r.workflowStatus === 'New Entry' || !r.workflowStatus);
        }
        // 'all' filter shows everything in archives
      }
    } else {
      src = STATE.records;
      if (STATE.user.defaultRole === 'PHARMACY') {
        src = src.filter(r => r.workflowStatus === 'Submitted to Pharmacy');
      } else {
        // APPLY CWC FILTER
        if (STATE.statusFilter === 'pharmacy') {
          src = src.filter(r => r.workflowStatus === 'Submitted to Pharmacy' || r.workflowStatus === 'Pharmacy Update Received');
        } else if (STATE.statusFilter === 'outreach') {
          src = src.filter(r => r.workflowStatus === 'Outreach Update Sent');
        } else if (STATE.statusFilter === 'new') {
          src = src.filter(r => r.workflowStatus === 'New Entry' || !r.workflowStatus);
        }
        // 'all' filter shows everything, no additional filtering needed
      }
    }

    src.sort((a, b) => {
      if (STATE.sortOrder === 'nameAsc') {
        const nA = (a.patientName || '').toLowerCase(), nB = (b.patientName || '').toLowerCase();
        return nA.localeCompare(nB);
      } else {
        const tA = a.timestamp ? new Date(a.timestamp).getTime() : a.rowNum;
        const tB = b.timestamp ? new Date(b.timestamp).getTime() : b.rowNum;
        return tB - tA;
      }
    });

    const filtered = src.filter(r => {
      return Object.values(r).some(val => String(val).toLowerCase().includes(term));
    });

    // PERFORMANCE: Use DocumentFragment to minimize DOM reflows
    const fragment = document.createDocumentFragment();

    filtered.forEach(r => {
      const div = document.createElement('div');
      const isSelected = STATE.selectedId === r.rowNum;
      const isUnread = STATE.unreadIds.has(r.rowNum);
      const shouldBlur = STATE.blur && !isSelected;

        (isSelected ? 'selected' : '') +
        (isUnread && !isSelected ? ' unread' : '');
      div.onclick = () => loadDetail(r);

      div.id = 'record-' + r.rowNum;

      let extBadges = '';
      const k = r.prn ? String(r.prn).toUpperCase().replace(/[^A-Z0-9]/g, '') : "";

      if (r.inOffice === true || r.inOffice === 'TRUE') {
        extBadges += `<span class="tag-in-office">IN OFFICE</span>`;

      if (k && STATE.externalStatus[k]) {

          extBadges += `<span class="ext-tag ${cssClass}">${s}</span>`;

      const urgentIcon = isUrgent ? '<span class="pi-urgent" title="Urgent">\ud83d\udd25</span>' : '';

      let timeDisplay = '';

        if (dStr.includes(":")) {
          const d = new Date(dStr);
          if (!isNaN(d)) {
            const now = new Date();
            if (d.toDateString() === now.toDateString()) {
              timeDisplay = d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            } else {
              timeDisplay = d.toLocaleDateString([], { month: 'short', day: 'numeric' });

  function saveData(action) {
    if (!STATE.selectedId) return;
    const f = document.getElementById('patient-form');
    const d = {};

    Array.from(f.elements).forEach(e => {
      if (e.name) {
        if (e.type === 'checkbox') {
          d[e.name] = e.checked ? 'TRUE' : 'FALSE';
        } else {
          d[e.name] = e.value;
        }
      }
    });

    if (document.getElementById('chk-test-mode') && document.getElementById('chk-test-mode').checked) {
      d['testMode'] = true;
    }

    if (document.getElementById('chk-priority')) d['priority'] = document.getElementById('chk-priority').checked ? 'Urgent' : 'Standard';

    if (action === 'Submit to Pharmacy') {
      const req = ['prn', 'ssn', 'dob', 'sex', 'phoneNumber', 'address', 'pharmacy', 'provider', 'medicationDetails', 'status', 'insuranceName', 'insuranceId'];
      const missing = req.filter(k => !d[k] || d[k] === '' || d[k] === '-- Select --');
      if (missing.length > 0) {
        showDialog("Missing Required Information", missing.join(','), true);
        return;
      }
    }

    // BACKGROUND SAVE: Don't block UI
    toast('üíæ Saving changes...', 'info');
    const bgSave = true; // Flag to indicate background save
    let fn = 'saveRecordChanges';
    if (action === 'Submit to Pharmacy') fn = 'submitToPharmacy';
    else if (action === 'Outreach Update') fn = 'sendOutreachUpdate';
    else if (action === 'Pharmacy Update') {
      // VALIDATION: Pharmacy must answer "Needs Script?"
      if (!d['needsScript'] || d['needsScript'] === '' || d['needsScript'] === '-- Select --') {
        showDialog('Missing Information', 'Please indicate if a script is needed before completing.', true);
        return;
      }
      fn = 'submitPharmacyUpdate';
    }

    google.script.run.withSuccessHandler(res => {
      // toggleLoader(false); // No loader to hide

      if (!res) {
        console.warn('‚ö†Ô∏è Server response timed out (save likely succeeded)');
        toast('‚úÖ Saved! Syncing data...', 'success');

        // Set flag so next poll refreshes the detail view
        STATE.expectingUpdate = true;

        // Force a poll to sync state
        setTimeout(() => pollForNewRecords(), 1000);
        return;
      }

      if (res.error) toast(res.error, 'alert');
      else {
        // PERFORMANCE: Server now returns only updatedRecord, not full allRecords array
        // Update the single record in STATE incrementally
        if (res.updatedRecord) {
          const idx = STATE.records.findIndex(r => r.rowNum == res.updatedRecord.rowNum);
          if (idx >= 0) {
            STATE.records[idx] = res.updatedRecord;
          } else {
            // Record not found, might be new - add it
            STATE.records.push(res.updatedRecord);
          }
        }

        STATE.chatHistory = res.chatHistory || STATE.chatHistory;
        // PERFORMANCE: Analytics not returned on save - will be updated when dashboard viewed
        STATE.lastUpdateTimestamp = res.lastUpdateTimestamp || STATE.lastUpdateTimestamp;
        STATE.lastRecordCount = STATE.records.length;

        renderList();
        try { renderChat(); } catch (e) { console.error('Chat render error:', e); }
        // PERFORMANCE: Skip KPI update on save - will refresh on next dashboard view

        toast('‚úÖ ' + action + ' successful!', 'success');

        // Refresh detail card with updated data
        if (STATE.selectedId) {
          const updatedRecord = STATE.records.find(x => x.rowNum == STATE.selectedId);

          if (updatedRecord) {
            // If the record name is empty but we just saved it, use the input value
            const inputName = document.getElementById('inp-patientName').value;
            if (!updatedRecord.patientName && inputName) {

  function applyCustomDateRange() {
    const startDate = document.getElementById('start-date').value;
    const endDate = document.getElementById('end-date').value;

    if (!startDate || !endDate) {
      toast('‚ö†Ô∏è Please select both start and end dates', 'alert');
      return;
    }

    if (new Date(startDate) > new Date(endDate)) {
      toast('‚ö†Ô∏è Start date must be before end date', 'alert');
      return;
    }

    currentDateRange = {
      start: new Date(startDate),
      end: new Date(endDate),
      preset: 'custom'
    };

    regenerateReport();
  }

  function getDateRange(preset) {
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

    switch (preset) {
      case 'today':
        return {
          start: today,
          end: new Date(today.getTime() + 24 * 60 * 60 * 1000)
        };
      case 'week':
        const weekStart = new Date(today);
        weekStart.setDate(today.getDate() - today.getDay()); // Start of week (Sunday)
        return {
          start: weekStart,
          end: new Date(now.getTime() + 24 * 60 * 60 * 1000)
        };
      case 'month':
        return {
          start: new Date(now.getFullYear(), now.getMonth(), 1),
          end: new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59)
        };
      case 'custom':
        return currentDateRange;
      default:
        return { start: today, end: new Date(today.getTime() + 24 * 60 * 60 * 1000) };
    }
  }

  function filterRecordsByDate(records, dateRange) {
    if (!dateRange.start || !dateRange.end) return records;

    return records.filter(r => {
      if (!r.timestamp) return true; // Include records without timestamp
      const recordDate = new Date(r.timestamp);
      return recordDate >= dateRange.start && recordDate <= dateRange.end;
    });
  }

  function renderChat() {
    const c = document.getElementById('chat-messages');
    if (!c) return;

    // Toggle button state
    const toggleBtn = document.getElementById('btn-toggle-system');
    if (toggleBtn) toggleBtn.classList.toggle('muted', STATE.hideSystemMessages);

    c.innerHTML = '';
    STATE.chatHistory.forEach(m => {
      const isSystem = m.sender === 'System';
      if (isSystem && STATE.hideSystemMessages) return;

      const div = document.createElement('div');

      // DOMAIN-BASED ROLE DETECTION
      let role = 'pharmacy';
      if (isSystem) {
        role = 'system';
      } else if (m.sender && m.sender.toLowerCase().endsWith('@continentalwellnesscenter.com')) {
        role = 'cwc';
      }

      const roleClass = isSystem ? 'system' : `role-${role}`;
      // Each message is a container that handles alignment
      div.className = `msg-container ${roleClass}`;

      let timeDisplay = '';
      if (m.time && m.time !== '...') {
        try {
          const d = new Date(m.time);
          timeDisplay = d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
        } catch (e) { /* ignore */ }
      }

      if (isSystem) {
        div.innerHTML = `<div class="msg system">ü§ñ ${m.text} <span style="font-size:9px; opacity:0.5; margin-left:8px;">${timeDisplay}</span></div>`;
      } else {
        const name = (m.sender || 'User').split('@')[0];
        div.innerHTML = `
            <div class="msg-sender ${roleClass}">${name} <span style="font-weight:400; opacity:0.5; margin-left:5px;">${timeDisplay}</span></div>
            <div class="msg ${roleClass}">${m.text}</div>
          `;
      }
      c.appendChild(div);
    });
    c.scrollTop = c.scrollHeight;
  }

  function refreshChat() {
    google.script.run.withSuccessHandler(history => {
      if (history && history.length > STATE.chatHistory.length) {
        // DETECT NEW MESSAGES
        const newOnes = history.slice(STATE.chatHistory.length);
        const nonSystemNew = newOnes.filter(m => m.sender !== 'System' && m.sender !== STATE.user.email);

      let src = useArchive ? (a.archiveStats || {}) : (a.todayStats || {});

  // Helper: Render activity graph with CSS bars
  function renderActivityGraph(submissions, archived) {
    const graphEl = document.getElementById('activity-graph');
    if (!graphEl) return;

    // Find max value for scaling
    const maxVal = Math.max(1, ...submissions, ...archived);

    let html = '';
    for (let i = 0; i < 24; i++) {
      const subVal = submissions[i] || 0;
      const archVal = archived[i] || 0;
      const subHeight = (subVal / maxVal) * 50; // Max 50px for compact view
      const archHeight = (archVal / maxVal) * 50;

      html += `<div style="flex:1; display:flex; flex-direction:column; align-items:center; gap:1px;" title="${i}:00 - Active: ${subVal}, Archived: ${archVal}">
        <div style="width:100%; max-width:12px; height:${subHeight}px; background:var(--accent); border-radius:2px 2px 0 0;"></div>
        <div style="width:100%; max-width:12px; height:${archHeight}px; background:var(--success); border-radius:0 0 2px 2px;"></div>
      </div>`;
    }

    graphEl.innerHTML = html;
  }

            <span class="notification-banner-icon">üîí</span>
            <div class="notification-banner-text">
              <strong style="color:#ef4444">Notifications Blocked</strong>
              <span style="color:#374151">Browser reports notifications are blocked. <br>If enabled in settings, click <strong>X</strong> to dismiss.</span>
            </div>
            <button class="btn btn-ghost" onclick="dismissNotificationBanner()" style="color:#6b7280; font-weight:bold;">‚úï Dismiss</button>
          `;
        }
      } else {
        // Granted - Ensure hidden
        banner.classList.add('hidden');
      }
      // If granted, no need to show
    }
  }

  async function enableNotifications() {
    // 1. Unlock audio (browser requirement)
    await AudioManager.unlock();

    // 2. Request notification permission (shows browser dialog like in screenshot)
    if ('Notification' in window) {
      const permission = await Notification.requestPermission();
      if (permission === 'granted') {
        toast('üîî Notifications Enabled!', 'success');
        // Send a test notification
        new Notification('CWC Outreach', {
          body: 'You will now receive alerts for new patient records.',
          icon: '‚úÖ'
        });
      } else {
        toast('‚ö†Ô∏è Notifications Blocked. You can enable them in browser settings.', 'alert');
      }
    }

    // 3. Hide the banner
    dismissNotificationBanner();
  }

  function dismissNotificationBanner() {
    document.getElementById('notification-banner').classList.add('hidden');
    localStorage.setItem('cwc_notification_banner_dismissed', 'true');
  }

  // --- STATS TOGGLE ---
  function toggleStats() {
    STATE.statsMode = (STATE.statsMode === 'today') ? 'all' : 'today';
    const btn = document.getElementById('btn-stats-toggle');
    if (btn) {
      btn.innerHTML = (STATE.statsMode === 'today') ? 'üìÖ Stats: Today' : 'üìà Stats: Archived';
    }
    updateKPIs();
  }

  // --- HOW-TO MODAL FUNCTIONS ---
  function showHowToModal() {
    const el = document.getElementById('howto-modal');
    el.classList.remove('hidden');
    // Slight delay to allow display:flex to apply before opacity transition
    requestAnimationFrame(() => el.classList.add('active'));
  }

  function closeHowToModal() {
    const el = document.getElementById('howto-modal');
    el.classList.remove('active');
    setTimeout(() => el.classList.add('hidden'), 200); // 200ms matches CSS transition
  }

</script>
